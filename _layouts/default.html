<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
   {% if site.google_analytics %}
   <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
   <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.google_analytics }}');
   </script>
   {% endif %}
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   {% seo %}
   <link rel="icon" type="image/png" href="{{ "/favicon-32x32.png" | relative_url }}">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
   <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }

      body {
         font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
         color: #1a1a2e;
         line-height: 1.65;
         background: #fafafa;
      }

      a { color: #2563eb; text-decoration: none; }
      a:hover { text-decoration: underline; }

      /* top accent bar */
      body::before {
         content: '';
         display: block;
         height: 3px;
         background: linear-gradient(90deg, #2563eb, #7c3aed);
      }

      .site-header {
         max-width: 860px;
         margin: 0 auto;
         padding: 40px 24px 28px;
      }

      .site-header h1 {
         font-family: 'IBM Plex Mono', monospace;
         font-size: 30px;
         font-weight: 600;
         margin-bottom: 10px;
         letter-spacing: -0.5px;
      }

      .site-header h1 a { color: #1a1a2e; }
      .site-header h1 a:hover { text-decoration: none; color: #2563eb; transition: color 0.2s; }

      .site-header .bio {
         font-size: 15px;
         color: #64748b;
         line-height: 1.7;
      }

      .site-header .bio p { margin-bottom: 4px; }
      .site-header .bio p:last-child { margin-bottom: 0; }
      .site-header .bio a { color: #2563eb; }

      .tabs {
         max-width: 860px;
         margin: 0 auto;
         padding: 0 24px;
         border-bottom: 1px solid #e2e8f0;
         display: flex;
         gap: 4px;
      }

      .tab-btn {
         font-family: 'IBM Plex Mono', monospace;
         background: none;
         border: none;
         border-bottom: 2px solid transparent;
         padding: 12px 18px;
         font-size: 13px;
         font-weight: 500;
         letter-spacing: 0.3px;
         text-transform: uppercase;
         color: #94a3b8;
         cursor: pointer;
         position: relative;
         overflow: hidden;
         transition: color 0.2s, border-color 0.2s, background 0.2s;
         border-radius: 4px 4px 0 0;
      }

      .tab-btn:hover {
         color: #1a1a2e;
         background: rgba(0, 0, 0, 0.03);
      }

      .tab-btn:active {
         background: rgba(0, 0, 0, 0.06);
      }

      .tab-btn.active {
         color: #2563eb;
         border-bottom-color: #2563eb;
      }

      .tab-content {
         max-width: 860px;
         margin: 0 auto;
         padding: 8px 24px 24px;
      }

      .tab-panel { display: none; }
      .tab-panel.active {
         display: block;
         animation: fadeIn 0.25s ease-out;
      }

      @keyframes fadeIn {
         from { opacity: 0; transform: translateY(6px); }
         to { opacity: 1; transform: translateY(0); }
      }

      .card {
         border-bottom: 1px solid #e2e8f0;
         padding: 28px 0 28px 16px;
         border-left: 3px solid transparent;
         transition: border-left-color 0.2s, background 0.2s;
         margin-left: -16px;
         padding-right: 0;
      }

      .card:hover {
         border-left-color: #2563eb;
         background: rgba(37, 99, 235, 0.02);
      }

      .card:last-child { border-bottom: none; }

      .card h3 {
         font-family: 'IBM Plex Mono', monospace;
         font-size: 16px;
         font-weight: 600;
         margin-bottom: 8px;
         color: #1a1a2e;
         letter-spacing: -0.2px;
      }

      .card p {
         font-size: 14.5px;
         color: #64748b;
         margin-bottom: 14px;
         max-width: 680px;
      }

      .card-img-wrapper {
         margin: 16px auto 0;
         max-width: 85%;
         background: #fff;
         border-radius: 8px;
         box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
         overflow: hidden;
         display: block;
      }

      .card img {
         max-width: 100%;
         height: auto;
         display: block;
      }

      .btn-more {
         display: inline-block;
         font-family: 'IBM Plex Mono', monospace;
         margin-bottom: 4px;
         font-size: 12px;
         font-weight: 500;
         letter-spacing: 0.3px;
         text-transform: uppercase;
         color: #2563eb;
         border: 1px solid #2563eb;
         border-radius: 4px;
         padding: 5px 16px;
         position: relative;
         overflow: hidden;
         transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.1s;
      }

      .btn-more:hover {
         background: #2563eb;
         color: #fff;
         box-shadow: 0 2px 8px rgba(37, 99, 235, 0.3);
         text-decoration: none;
      }

      .btn-more:active {
         transform: scale(0.96);
         box-shadow: none;
      }

      .ripple {
         position: absolute;
         border-radius: 50%;
         background: rgba(255, 255, 255, 0.5);
         transform: scale(0);
         animation: ripple-expand 0.5s ease-out forwards;
         pointer-events: none;
      }

      .tab-btn .ripple {
         background: rgba(37, 99, 235, 0.12);
      }

      @keyframes ripple-expand {
         to {
            transform: scale(4);
            opacity: 0;
         }
      }

      @media (max-width: 600px) {
         .site-header { padding: 28px 16px 20px; }
         .tabs { padding: 0 16px; gap: 0; }
         .tab-btn { padding: 10px 12px; font-size: 12px; }
         .tab-content { padding: 8px 16px 16px; }
         .card { margin-left: -12px; padding-left: 12px; }
      }
   </style>
</head>
<body>
   <header class="site-header">
      <h1><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>
      <div class="bio">{% capture bio %}{% include bio.md %}{% endcapture %}{{ bio | markdownify }}</div>
   </header>

   {{ content }}

   <script>
      function createRipple(e) {
         var el = e.currentTarget;
         var rect = el.getBoundingClientRect();
         var ripple = document.createElement('span');
         var size = Math.max(rect.width, rect.height) * 2;
         ripple.className = 'ripple';
         ripple.style.width = ripple.style.height = size + 'px';
         ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
         ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
         el.appendChild(ripple);
         ripple.addEventListener('animationend', function() { ripple.remove(); });
      }

      document.addEventListener('DOMContentLoaded', function() {
         var buttons = document.querySelectorAll('.tab-btn');
         var panels = document.querySelectorAll('.tab-panel');

         buttons.forEach(function(btn) {
            btn.addEventListener('click', function(e) {
               createRipple(e);
               buttons.forEach(function(b) { b.classList.remove('active'); });
               panels.forEach(function(p) { p.classList.remove('active'); });
               btn.classList.add('active');
               document.getElementById(btn.dataset.tab).classList.add('active');
            });
         });

         document.querySelectorAll('.btn-more').forEach(function(btn) {
            btn.addEventListener('click', function(e) { createRipple(e); });
         });
      });
   </script>
</body>
</html>
