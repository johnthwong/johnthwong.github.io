- title: "TPC: Too Many Goods Are About To Face Historically High Tariffs"
  description: >
    Tariffs are typically levied on countries. But consumers buy goods by
    category, not by country of origin. In my first piece for Urban-Brookings
    Tax Policy Center, Robert McClelland and I use our revamped tariff model to
    translate the effects of country-based tariffs on major consumer goods.
  html: https://taxpolicycenter.org/taxvox/too-many-goods-are-about-face-historically-high-tariffs
  image: images/MEFKK-tariff-rates-on-consumer-goods-.png

- title: "PPI: Most U.S. Government Borrowing Just Pays for More Borrowing"
  description: >
    Nearly 40 percent of U.S. government debt today was issued just to cover
    interest on previous debt, and this problem is poised to worsen as recent
    borrowing accrues interest and Congress further cuts revenue.
