- title: Macroeconomic Agent-Based Model
  description: "A macroeconomy simulated with two types of software agents: households that decide whom to buy from and work for, and firms that decide headcount, wages, and prices. This is a Lengnick model, which shows that even without exogenous shocks, recessions can just emerge from economic agents temporarily failing to coordinate with each other."
  html: https://github.com/johnthwong/mabm
  image: images/mabm_employment.png
  date: 2025-05-21
  date_label: launch

- title: Agent-Based General Equilibrium Model
  description: "An agent-based model of a general bilateral exchange problem of any A agents and any N goods. This model uses boundedly rational agents, in the sense that the agents iteratively make trades without knowing the optimal quantities that maximize their utility. It can obtain a decentralized, numerical solution to a general equilibrium problem."
  html: https://github.com/johnthwong/bi-exchange
  image: images/edgeworth_plus.png
  date: 2025-04-08
  date_label: launch
